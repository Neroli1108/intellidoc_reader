<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
    <linearGradient id="sparkleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Document/Book shape -->
  <g filter="url(#shadow)">
    <!-- Main document -->
    <path d="M160 100 L352 100 L352 380 C352 391 343 400 332 400 L180 400 C169 400 160 391 160 380 Z"
          fill="url(#docGrad)"/>
    <!-- Folded corner -->
    <path d="M352 100 L352 160 L292 100 Z" fill="#e2e8f0"/>
    <path d="M292 100 L352 160 L352 100" fill="none" stroke="#cbd5e1" stroke-width="2"/>
  </g>

  <!-- Text lines on document -->
  <rect x="190" y="180" width="130" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="190" y="210" width="100" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="190" y="240" width="120" height="12" rx="6" fill="#c7d2fe"/>
  <rect x="190" y="270" width="80" height="12" rx="6" fill="#c7d2fe"/>

  <!-- Highlight bar (representing the highlight feature) -->
  <rect x="190" y="305" width="110" height="16" rx="4" fill="#fef08a" opacity="0.9"/>
  <rect x="190" y="305" width="110" height="16" rx="4" fill="none" stroke="#eab308" stroke-width="1.5"/>

  <!-- AI Sparkle/Star -->
  <g transform="translate(370, 120)">
    <path d="M40 0 L48 28 L76 36 L48 44 L40 72 L32 44 L4 36 L32 28 Z"
          fill="url(#sparkleGrad)"/>
    <circle cx="40" cy="36" r="8" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Small sparkles -->
  <circle cx="400" cy="90" r="6" fill="#fbbf24" opacity="0.7"/>
  <circle cx="430" cy="170" r="4" fill="#fbbf24" opacity="0.5"/>

  <!-- Glasses/Reading indicator (subtle) -->
  <g transform="translate(256, 360)" opacity="0.15">
    <circle cx="-25" cy="0" r="18" fill="none" stroke="#1e1b4b" stroke-width="4"/>
    <circle cx="25" cy="0" r="18" fill="none" stroke="#1e1b4b" stroke-width="4"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#1e1b4b" stroke-width="4"/>
  </g>
</svg>
