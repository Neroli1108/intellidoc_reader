[package]
name = "intellidoc-reader"
version = "0.1.0"
description = "A fast, lightweight document reader with embedded AI assistant"
authors = ["IntelliDoc Contributors"]
license = "MIT"
repository = "https://github.com/Neroli1108/intellidoc_reader"
edition = "2021"
rust-version = "1.75"

[lib]
name = "intellidoc_reader_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri Framework
tauri = { version = "2", features = [] }
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async Runtime
tokio = { version = "1", features = ["full"] }

# Document Parsing
pdf-extract = "0.7"             # PDF text extraction
pulldown-cmark = "0.10"         # Markdown parsing
tempfile = "3"                  # Temporary files for OCR pipeline

# Environment variables
dotenvy = "0.15"

# LLM Integration â€” AWS Bedrock
aws-config = "1"
aws-sdk-bedrockruntime = "1"

# Storage
rusqlite = { version = "0.31", features = ["bundled"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Utilities
sha2 = "0.10"                   # Document hashing
thiserror = "1.0"               # Error handling
tracing = "0.1"                 # Logging
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
directories = "5.0"             # Platform-specific directories

# HTTP client for external LLM APIs
reqwest = { version = "0.12", features = ["json"] }
async-trait = "0.1"             # Async trait support
regex = "1"                     # Regex for voice command parsing

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"              # Optimize for size
strip = true                 # Strip symbols
